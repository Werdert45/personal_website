<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @media (prefers-color-scheme: light) {
      .background { fill: #1e293b; }
      .primary { fill: #22c55e; }
      .secondary { fill: #4ade80; }
      .accent { fill: white; }
    }
    @media (prefers-color-scheme: dark) {
      .background { fill: #0f172a; }
      .primary { fill: #22c55e; }
      .secondary { fill: #4ade80; }
      .accent { fill: white; }
    }
  </style>
  <rect class="background" width="180" height="180" rx="37" />

  <!-- Map pin with location marker -->
  <g transform="translate(90, 90)">
    <!-- Outer pin shape -->
    <path class="primary" d="M0 -55 C-30 -55 -45 -30 -45 -10 C-45 25 0 55 0 55 C0 55 45 25 45 -10 C45 -30 30 -55 0 -55 Z" />

    <!-- Inner circle (location dot) -->
    <circle class="background" cx="0" cy="-15" r="22" />
    <circle class="secondary" cx="0" cy="-15" r="16" />
    <circle class="accent" cx="0" cy="-15" r="8" />

    <!-- Data/graph lines inside the pin -->
    <g transform="translate(-12, -25)">
      <rect class="accent" x="0" y="12" width="4" height="8" rx="1" opacity="0.8" />
      <rect class="accent" x="8" y="8" width="4" height="12" rx="1" opacity="0.8" />
      <rect class="accent" x="16" y="4" width="4" height="16" rx="1" opacity="0.8" />
    </g>
  </g>
</svg>
