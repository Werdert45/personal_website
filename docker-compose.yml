  backend:
    build: ./backend
    platform: linux/amd64
    container_name: personal-website-backend
    working_dir: /app
    environment:
      - DJANGO_DEBUG=False
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1,backend,ianronk.nl
    volumes:
      - ./backend:/app
    ports:
      - "8001:8001"
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8001 config.wsgi:application"

  frontend:
    build: ./frontend
    platform: linux/amd64
    container_name: personal-website-frontend
    environment:
      - DJANGO_API_URL=http://backend:8001
      - NODE_ENV=production
      - HOSTNAME=0.0.0.0
      - PORT=3001
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3001:3001"
    depends_on:
      - backend
    command: >
      sh -c "npm run build && npm run start -- -p 3001 -H 0.0.0.0"

